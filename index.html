<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Hexlet Frontend Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
             <div class="row">
                 <div class="col-md-10 col-lg-8 mx-auto text-white">
                     <h1 class="display-3 mb-0">RSS агрегатор</h1>
                     <p class="lead">Начните читать RSS сегодня!</p>
                     <form action="" class="rss-form text-body">
                         <div class="row">
                             <div class="col">
                                 <div class="form-floating">
                                     <input id="url-input" class="form-control w-100" autofocus="" required="" name="url" aria-label="url" placeholder="ссылка RSS" autocomplete="off">
                                     <label for="url-input">RSS ссылка</label>
                                 </div>
                             </div>
                             <div class="col-auto">
                                 <button class="h-100 btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">Добавить</button>
                             </div>
                         </div>
                     </form>
                     <p class="feedback m-0 position-absolute small text-danger"></p>
                 </div>
             </div>
            </section>
       </main>
    </body>
</html>
